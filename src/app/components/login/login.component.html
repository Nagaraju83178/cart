<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Login</h4>
  <a class="btn-close" aria-label="Close" (click)="closeModal()">
    <i class="ri-close-large-line"></i
  ></a>
</div>
<div class="modal-body">
  <div class="login-container" *ngIf="!isLogin">
    <div class="row gy-3">
      <div class="col-12">
        <h1>Welcome To Cart</h1>
        <p>Login Your Account</p>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="form-label">Email:</label>
          <input class="form-control" type="email" placeholder="Enter Email" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Enter Password"
          />
        </div>
      </div>

      <div class="col-12">
        <div class="d-flex align-items-center gap-3 justify-content-center">
          <button class="btn w-100 btn-orange" (click)="closeModal()">Login</button>
        </div>
      </div>
      <div class="col-12">
        <p>
          Don't have an account?
          <a (click)="openLogin()">Click here</a> to Signup
        </p>
      </div>
    </div>
  </div>
  <div class="login-container" *ngIf="isLogin">
    <div class="row gy-3">
      <div class="col-12">
        <h1>Welcome To Cart</h1>
        <p>Register Your Account</p>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="form-label">Full Name:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter Full Name"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="form-label">Eamil:</label>
          <input class="form-control" type="eamil" placeholder="Enter Email" />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="form-label">Phone No. :</label>
          <input
            class="form-control"
            type="email"
            placeholder="Enter Phone No. "
          />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="form-label">Password:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Enter Password"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="form-label">Confirm Password:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Enter Password"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="d-flex align-items-center gap-3 justify-content-center">
          <button class="btn w-100 btn-orange" (click)="openLogin()">
            Signup
          </button>
        </div>
      </div>
      <div class="col-12">
        <p>
          Already have an account?
          <a (click)="openLogin()">Click here</a> to Login
        </p>
      </div>
    </div>
  </div>
</div>
